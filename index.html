<script>
    const  search=async ()=>{
        let cityName=iname.value
        console.log(cityName);

        if(cityName){
       const res= await   fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=1d30ab8c09b84f2792a9693f8eb7fa75&units=metric`)
      res.json().then((data)=>{console.log(data);

          //temperature
        let tem=data.main.temp
         console.log(tem);
        //cityname
         let cname=data.name
         console.log(cname);
         //humidity
         let hum=data.main.humidity
         console.log(hum);
         //pressure
         let ps=data.main.pressure+ "Pa"
         console.log(ps);

         //windspeed
         let ws=data.wind.speed
         console.log(ws); 

         
         document.querySelector('.nam').innerHTML=data.name
         document.querySelector('.tem').innerHTML=data.main.temp+ " Â°C"
         document.querySelector('.hum').innerHTML=data.main.humidity+ " %"
         document.querySelector('.press').innerHTML=data.main.pressure+ " Pa"
         document.querySelector('.ws').innerHTML=data.wind.speed+ " km/h"
